<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Screen Blinker</title>
  <style>
    body.blinking {
      animation: blink 0.5s alternate infinite;
    }
    @keyframes blink {
      from { background-color: white; }
      to { background-color: red; }
    }
  </style>
</head>
<body>
  <h1>ðŸ”” Waiting for Webhook...</h1>

  <script>
    const source = new EventSource("/events");
  
    source.onmessage = function (event) {
      const alertName = event.data;
      document.body.classList.add("blinking");
  
      const h1 = document.querySelector("h1");
      h1.textContent = `ðŸš¨ ALERT: ${alertName}`;
  
      setTimeout(() => {
        document.body.classList.remove("blinking");
        h1.textContent = "ðŸ”” Waiting for Webhook...";
      }, 3000);
    };
  </script>
</body>
</html>
