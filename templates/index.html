<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Incoming Alerts</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #8B0000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    body.blinking {
      animation: blink 0.5s alternate infinite;
    }

    @keyframes blink {
      from { background-color: #8B0000; }
      to { background-color: #FF0000; }
    }
    
    .alert-panel {
      background-color: #600000;
      border-radius: 16px;
      padding: 30px 40px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      color: white;
    }

    .alert-panel h1 {
      margin: 0 0 20px;
      text-align: center;
      font-size: 2rem;
    }

    ul.alert-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .alert-item {
      background-color: #0F172A;
      color: white;
      border-radius: 10px;
      margin-bottom: 10px;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1rem;
      border-left: 5px solid #FF3B3B;
    }

    .timestamp {
      font-size: 0.8rem;
      color: #ccc;
    }

    .alert-icon {
      margin-right: 10px;
      color: #FF3B3B;
    }
  </style>
</head>
<body>
  <div class="alert-panel">
    <h1>Incoming Alerts</h1>
    <ul class="alert-list" id="alertList"></ul>
  </div>

  <script>
    const source = new EventSource("/events");
  
    source.onmessage = function (event) {
      const alertText = event.data || "Unknown Alert";
      const alertList = document.getElementById("alertList");
  
      // Add blinking effect to the body
      document.body.classList.add("blinking");
  
      // Add alert item
      const li = document.createElement("li");
      li.className = "alert-item";
      li.innerHTML = `
        <span><span class="alert-icon">‚ùó</span>${alertText}</span>
        <span class="timestamp">${new Date().toLocaleTimeString()}</span>
      `;
      alertList.prepend(li);
  
      // Stop blinking after 3 seconds
      setTimeout(() => {
        document.body.classList.remove("blinking");
      }, 3000);
  
      // Auto-remove alert after 60 seconds
      setTimeout(() => li.remove(), 60000);
    };
  </script>
  
</body>
</html>
